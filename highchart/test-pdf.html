<!DOCTYPE html>
<html>

<head>
    <title>Highcharts with Japanese Fonts Export to PDF</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/offline-exporting.js"></script>

    <style>
        #container {
            height: 400px;
            margin: 0 auto;
            margin-top: 1em;
            min-width: 320px;
            max-width: 800px;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script>
        Highcharts.chart('container', {

            title: {
                text: 'यह है चार्ट का शीर्षक'
            },

            subtitle: {
                text: 'беручи до уваги, що <b>народи</b> Об <i>єднаних</i> Націй <b>' +
                    '<i>підтвердили</i></b> в Статуті'
            },

            xAxis: {
                categories: ['ένα', 'δύο', 'τρία', 'τέσσερα']
            },

            series: [{
                data: [123, 345, 234, 456],
                type: 'column',
                colorByPoint: true,
                name: 'Αυτή είναι η σειρά',
                dataLabels: {
                    enabled: true,
                    inside: true
                }
            }],

            exporting: {
                pdfFont: {
                    normal: 'https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+JP&display=swap',
                    bold: 'https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans:wght@700&display=swap',
                    italic: 'https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans:ital@1&display=swap',
                    bolditalic: 'https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans:ital,wght@1,700&display=swap'
                }
            }
        });
    </script>
</body>

</html>
