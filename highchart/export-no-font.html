<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/offline-exporting.js"></script>
<script src="jquery.js"></script>
<style>
    #container {
        max-width: 800px;
        height: 400px;
        margin: 1em auto;
    }
</style>
<div id="container"></div>
<button type="button" onclick="exportHighChart()"> export Chart </button>
<script>
    Highcharts.wrap(Highcharts.Chart.prototype, 'exportChartLocal', function (proceed, options) {
        if (options && options.type === 'application/pdf') {
            this.exportChart(options);
        } else {
            proceed.call(this, options);
        }
    });

    var chart = Highcharts.chart('container', {
        exporting: {
            chartOptions: { // specific options for the exported image
                plotOptions: {
                    series: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                }
            },
            fallbackToExportServer: false
        },

        title: {
            text: '日本語で HighChart をテストする'
        },

        subtitle: {
            text: 'ボタンをクリックして、PNG、JPEG、SVG、または PDF としてダウンロードします'
        },

        chart: {
            type: 'area'
        },

        xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },

        series: [{
            data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 126.0, 148.5, 216.4, 194.1, 95.6, 54.4]
        }]
    });

    var exportHighChart = function () {
        chart.exportChart({
            type: 'image/png',
            filename: 'highcharts-export'
            // chartOptions: {
            //     chart: {
            //         style: {
            //             fontFamily: 'Noto Sans JP, sans-serif'
            //         }
            //     }
            // }
        });
    }

</script>
